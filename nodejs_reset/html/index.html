<script>
    $.ajax({
        url:"http://localhost:3000/list",
        success:function(data){
           // console.log(data)
            var arr = data;
            var er = "" ;
            for(var i =0 ;i<arr.length; i++){
                var str = `
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="img/12.jpg" alt="...">
                    </a>
                    <div>
                    `
                        + arr[i] +   
                    `</div>
                </div>
                `
                er += str;
            }
            $(".row").html(er);
        }
    })
</script>
