<script>
    $.ajax({
        url:"http://localhost:3000/list",
        success:function(data){
           // console.log(data)
            var arr = data;
            var er = "" ;
            for(var i =0 ;i<arr.length; i++){
                var str = `
                <div class="col-xs-6 col-md-3" onclick ="photolist(
                    '`
                    //用反引符号包含字符串文件夹名，添加点击事件，调用！
                    +arr[i]+

                    `'
                    )">
                    <a href="#" class="thumbnail">
                        <img src="img/12.jpg" alt="...">
                    </a>
                    <div>
                    `
                        + arr[i] +   
                    `</div>
                </div>
                `
                er += str;
            }
            $(".row").html(er);
        }
    })
    function photolist(name){
      //  alert(a)
        $.ajax({
            url:"/photolist",
            data:{
                a:name
            },
            success: function(data){
                 var arr =data ;
                 var g =""
                 for(var i=0;i<arr.length;i++){
                    g += `
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                           <img src="/`+name +`/`+ arr[i] +`" alt="...">
                        
                         </a>
                    </div>
                    `
                 } 
                 $(".row").html(g) 
            }
        })
        //  <img src ="one/1.jpg" />

        
    }
</script>
